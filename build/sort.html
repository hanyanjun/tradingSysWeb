<script>
// 
var arr = [99,1,55,44,3,65,5,4,7,53,67,23,23,565,67,535,65];



function t1(arr){
    let len = arr.length;
    for(let i = 0 ; i < len ; i++){
        for(let j = 0 ; j <len - i -1 ; j++){
            if(arr[j+1] > arr[j]){
                var temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp 
            }
        }
    }
    return arr;
}
console.log(t1(arr));

function t2(arr){
    let len = arr.length;
    for(let i = 0 ; i < len ; i++){
        var maxIndex = i ,temp;
        for(let j = i ; j < len ; j++){
            if(arr[j] > arr[i]){
                maxIndex = j;
            }
        }
        temp = arr[i];
        arr[i] = arr[maxIndex];
        arr[maxIndex] = temp;
    }
    return arr;
}

console.log(t2(arr));
//

function t3(arr){
    var len = arr.length;
    for(let i = 1 ; i < len ; i++){
        pre = i -1;
        current = arr[i];
        while(pre >= 0 && arr[pre] > current){
            arr[pre + 1] = arr[pre];
            pre --;
        }
        arr[pre + 1] = current;
    }
    return arr;
}
console.log(t3(arr));
</script>
